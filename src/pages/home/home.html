<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      My Locations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    <ion-item *ngIf="(locations | async)?.length === 0">
      <h2><b>No locations defined yet.</b></h2>
    </ion-item>
    <ion-item text-wrap *ngFor="let location of locations | async"  (click)="goEdit(location)">
      <h2><b>{{location.title}}</b></h2>
      <p><b>{{location.address}} [ latitude: {{location.latitude}} and longitude= {{location.longitude}} ]</b></p>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-right color="royal" (click)="AddPage()"> 
            add location
          <ion-icon name="ios-locate-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
