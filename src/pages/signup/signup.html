<ion-content padding>
    <form [formGroup]="SignupForm" (ngSubmit)="doSignUp($event)">
        <ion-list>
            <ion-item>
              <div *ngIf="error">
                <p>{{error}}</p>
              </div>
            </ion-item>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
    
            <ion-item>
               <button ion-button block large type="submit">SignUp</button>
            </ion-item>

  
          </ion-list>
    </form>
  </ion-content>
